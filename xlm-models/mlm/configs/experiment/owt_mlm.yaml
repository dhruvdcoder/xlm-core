# @package _global_
defaults:
  - override /datamodule: owt_mlm
  - override /noise_schedule: dummy
  - override /model_type: mlm
  - override /model: rotary_transformer_mlm

per_device_batch_size: 32
global_batch_size: 512
block_size: 1024
num_dataloader_workers: 5
monitored_metric: val/lm/accumulated_loss

datamodule:
  print_batch_fn: mlm.datamodule_mlm.print_batch_mlm

trainer:
  max_steps: 1000_000
  val_check_interval: 50000
  num_sanity_val_steps: 3

optimizer:
  lr: 0.0001

lr_scheduler:
  name: "constant_with_warmup"
  num_warmup_steps: 2000
  num_training_steps: ${trainer.max_steps}
  monitor: "train/loss"



callbacks:
  checkpoint_every_n_steps:
    every_n_train_steps: 2500
    keep_multiple: 40 # Keep every (keep_multiple * every_n_train_steps) permanently = 2500 * 40 = 100_000 